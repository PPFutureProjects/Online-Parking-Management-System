<md-toolbar color="primary">

	Parking-Management System
	<span class="example-spacer"></span>
	<div>
		<button md-button routerLink="/dashboard">HOME</button>
		<button md-button routerLink="/dashboard/app-my-bookings">MY BOOKINGS</button>
		<button md-button routerLink="/dashboard/app-feedback">FEEDBACK</button>
		<button md-button routerLink="/dashboard/app-update-profile">UPDATE PROFILE</button>
		<button md-button (click)="signOut()">SIGN OUT</button>
	</div>


</md-toolbar>


<div style="padding : 20px"></div>
<div style="width : 30%;margin : 0 auto;height:400px;overflow : auto">
	<div *ngFor="let chat of fetchUserChat | async" style="text-align: center; width: auto;margin: 0 auto;">

		<li *ngIf="chat.type == 'user'" style="padding : 10px;list-style: none; display : block; width : 90%;color: white; margin-bottom : 5px; overflow: hidden;  background-color: #0084FF;  border-top-left-radius: 12px; border-bottom-right-radius: 12px">

			<span style="font-family:sans-serif;float : right;border-radius : 9px;padding:5px 10px;text-align : right"> {{chat.message}} </span>

		</li>
		<span *ngIf="chat.type == 'admin'" style="font-size : 12px;font-family:sans-serif;float : left;border-radius : 9px;padding : 5px 10px">  {{chat.name}}</span>
		<li *ngIf="chat.type == 'admin'" style="padding : 10px;list-style: none;width : 90%;color : black;margin-bottom : 5px;overflow : hidden; background-color: #F1F0F0;  border-top-right-radius: 12px; border-bottom-left-radius: 12px">

			<span style="font-family:sans-serif;float : left;border-radius : 9px;padding : 5px 10px"> {{chat.message}}</span>
		</li>

	</div>



</div>

<div style="padding : 10px"></div>
<p style="width: 30%;margin: 0 auto;">
	<md-input-container class="example-full-width">
		<textarea style="font-family : sans-serif" mdInput placeholder="type your feedback here" [(ngModel)]="userFeedback"></textarea>
	</md-input-container>
</p>
<div style="text-align : center">
	<button style="font-family:sans-serif;" md-button color="primary" [disabled]="!userFeedback" (click)="submitFeedback(userFeedback)">Submit</button>
</div>
