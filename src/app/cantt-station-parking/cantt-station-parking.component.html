<md-toolbar color="primary">

  Parking-Management System
  <span class="example-spacer"></span>
  <button md-button color="warn" (click)="signOut()">SIGN OUT</button>

</md-toolbar>

<div style="text-align :center">

	<form [formGroup]="canttStationParkingForm">

		<md-input-container>
			<input mdInput [mdDatepicker]="picker" [min]="minDate" placeholder="Choose a date" formControlName="dateOptions">
			<button mdSuffix [mdDatepickerToggle]="picker"></button>
		</md-input-container>
		<md-datepicker #picker></md-datepicker>

		<div style="margin: 3%;">
			<md-select placeholder="select time" formControlName="timeOptions">
				<md-option *ngFor="let time of times" [value]="time.value">
					{{ time.viewValue }}
				</md-option>
			</md-select>
			<br><br><br>
		</div>
		<div style="margin: 3%;">
			<md-select placeholder="select reserved hours" #t formControlName="reservedHoursOptions">
				<md-option *ngFor="let reservedHour of reserved_hours" #c [value]="reservedHour.value">
					{{ reservedHour.viewValue }} {{t.value}}
				</md-option>
				{{t.value}}
			</md-select>
			{{t.value}}
			<br><br><br>
		</div>
		<button color="primary" md-raised-button (click)="submit()">Submit</button>
	</form>

</div>
<div>

	<div *ngIf="allSlots">
		<div *ngFor="let a of buttons">
			<div *ngIf="a.reserved == false">
				<button color="primary" style="margin : 10px" md-raised-button (click)="slots(a.slotNumber)">Slot {{a.slotNumber}}</button>
			</div>
			<div *ngIf="a.reserved == true">
				<button style="color : black; background : yellow" md-raised-button>Booked</button>
			</div>
		</div>
	</div>

</div>
